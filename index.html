<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- ms_CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- dayjs CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js" integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw==" crossorigin="anonymous"></script>
    <!-- vueCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <title>BoolFix | Vue</title>
  </head>
  <body>

    <section id="root">

      <header id="header_boolflix">

        <div class="logo">
          <img src="img/logo.png" alt="logo immagine">
          <img class="logo_smartphone" src="img/logo-min.png" alt="logo">
        </div>

        <div class="input_search">

          <button @click="clearPage" class="delete_research" type="button" name="button">
            <i class="fas fa-times"></i>
          </button>
          <input type="text" name="" value="" placeholder="Ricerca in Marvel"
                v-model="searchFilm"
                @keydown.enter="filterFilms">
          <button @click="filterFilms" type="button" name="button">
            <i class="fas fa-search"></i>
          </button>

        </div>

      </header>




      <main id="main_boolflix">

        <!-- //sezione film -->
        <div class="card_container"
              v-for="(film, index) in cardFilms"
              v-if="film.visible == true">
            <div class="poster_container">
              <img v-if="film.poster_path != null" :src="film.image + film.poster_path" alt="Locandina">
              <img v-else src="https://www.gruppoamag.it/wp-content/uploads/1517160759-2324-lavori-in-corso.jpg" alt="">
              <div class="layover_container">
                <div>
                  <h4>Titolo: <span>{{film.title}}</span></h4>
                </div>
                <div>
                  <h4>Titolo originale: <span>{{film.original_title}}</span></h4>
                </div>
                <div>
                  <h4>Lingua originale: <span><img :src="film.bandiera" alt=""></span></h4>
                </div>
                <div>
                  <h4>Voto:
                  <span v-if="film.vote_average >= 1"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 2"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 3"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 4"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 5"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                </h4>

                </div>
                <div>
                  <h4>Overview: <span>{{film.overview}}</span></h4>
                </div>
              </div>
            </div>
        </div>

        <!-- //sezione telefilm -->
        <div class="card_container"
              v-for="(film, index) in cardTvSeries"
              v-if="film.visible == true">
            <div class="poster_container">
              <img v-if="film.poster_path != null" :src="film.image + film.poster_path" alt="Locandina">
              <img v-else src="https://www.gruppoamag.it/wp-content/uploads/1517160759-2324-lavori-in-corso.jpg" alt="">
              <div class="layover_container">
                <div>
                  <h4>Titolo: <span>{{film.title}}</span></h4>
                </div>
                <div>
                  <h4>Titolo originale: <span>{{film.original_name}}</span></h4>
                </div>
                <div>
                  <h4>Lingua originale: <span><img :src="film.bandiera" alt=""></span></h4>
                </div>
                <div>
                  <h4>Voto:
                  <span v-if="film.vote_average >= 1"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 2"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 3"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 4"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                  <span v-if="film.vote_average >= 5"><i class="fas fa-star"></i></span>
                  <span v-else><i class="far fa-star"></i></span>
                </h4>

                </div>
                <div>
                  <h4>Overview: <span>{{film.overview}}</span></h4>
                </div>
              </div>
            </div>
        </div>
      </main>

    </section>

    <!-- codice js esterno -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
